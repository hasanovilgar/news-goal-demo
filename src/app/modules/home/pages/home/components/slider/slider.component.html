<div class="slider">
  <div class="static-text">FOOTBALL</div>
  <owl-carousel-o [options]="customOptions">
    <ng-template carouselSlide *ngFor="let slider of sliders">
      <img [src]="slider.img" />
      <div class="captions">
        <h2>{{slider.title}}</h2>
        <p>{{slider.description}}</p>
      </div>
    </ng-template>
  </owl-carousel-o>
</div>
